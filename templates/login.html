<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <title>Coffee Shop Login</title>
</head>
<style>
    body{
        background: url("{{ url_for('static', filename='images/login_background.jpg') }}");
    }
</style>
<body>
    <div class="content">
        <section>
            <h2 class="title">More Than Just a Coffee Bean</h2>
            <p class="subtitle">A unique flavor, each recipe is made from more than two coffees. <br>You Can’t Buy
                Happiness,
                But You Can Buy Our Coffee, and That’s Pretty Close.</p>
            <div><a href="#" class="get-started">Get Started</a></div>
        </section>

        <form id="form-login" action="/logining" method="post">
            <h1 class="title">Welcome</h1>

            <div class="box">
                <div class="icon"><i class="bx bx-user-circle"></i></div>
                <div class="input-box">
                    <label class="label">Enter User Name</label>
                    <input type="text" class="input" name="username" required/>
                </div>
            </div>

            <div class="box">
                <div class="icon"><i class="bx bx-lock"></i></div>
                <div class="input-box">
                    <label class="label">Enter your Password</label>
                    <input type="password" class="input" name="password" required/>
                </div>
            </div>

            <div class="forgot"><a href="#">Forgot password</a></div>

            <input type="submit" class="login-button" value="Login" />

            <div class="sign">Not a member? <a href="#" id="hidelogin">Sign up now</a></div>
        </form>




        <form id="form-signup" action="/signup" method="post" onsubmit="validateForm(event)">
            <h1 class="title">Sign Up</h1>

            <div class="box">
                <div class="icon"><i class="bx bx-user-circle"></i></div>
                <div class="input-box">
                    <label class="label">Enter your name</label>
                    <input name="name" type="text" class="input" required/>
                </div>
            </div>

            <div class="box">
                <div class="icon"><i class="bx bx-user-circle"></i></div>
                <div class="input-box">
                    <label class="label">Enter Username</label>
                    <input name="username" type="text" class="input" required/>
                </div>
            </div>

            <div class="box">
                <div class="icon"><i class="bx bx-phone"></i></div>
                <div class="input-box">
                    <label class="label">Enter Phone number</label>
                    <input name="phone" type="text" class="input" required/>
                </div>
            </div>

            <div class="box">
                <div class="icon"><i class="bx bx-lock"></i></div>
                <div class="input-box">
                    <label class="label">Enter Password</label>
                    <input id="signup_password" name="pass" type="password" class="input" required/>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="bx bx-lock"></i></div>
                <div class="input-box">
                    <label class="label">Enter Confirm Password</label>
                    <input id="signup_confirm_password" name="con_pass" type="password" class="input" required/>
                </div>
            </div>

            <div class="forgot"><a href="#">Forgot password</a></div>

            <input type="submit" class="login-button" value="Sign Up" />

            <div class="sign">Already a member? <a href="#" id="hidesignup">Login</a></div>
        </form>
    </div>



    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
